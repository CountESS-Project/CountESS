name: MyPy Checks
on:
  pull_request:
  push:

jobs:
  mypy:
    runs-on: ubuntu-latest
    name: MyPy
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.x
    - run: pip install --upgrade pip
    - run: pip install mypy~=1.0.1
    - run: mypy --strict $(git ls-files 'countess/*.py')
