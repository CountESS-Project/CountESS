name: "Nix Build"
on:
  workflow_run:
    workflows: ["Run Tests"]
    branches: [main]
    types:
      - completed
  pull_request:
  push:
jobs:
  nix_build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v19
    - run: nix build
    - run: nix flake check
