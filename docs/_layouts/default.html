<!DOCTYPE html>
<html>
  <head>
     <title>{{ page.title }}</title>
     <link rel="stylesheet" href="{{ site.url }}/css/vanilla.css">
     <link rel="stylesheet" href="{{ site.url }}/css/custom.css">
     <script src="{{ site.url }}/js/toc.js"></script>
  </head>
  <body>
    <div id="toc" class="sidebar">
      <p>
        {% if page.url != "/" %}
          <a href="{{ site.url }}{{ site.baseurl }}">CountESS Documentation</a></p>
          {% if page.parent %}/ <a href="../">{{ page.parent }}</a>{% endif %}
        {% endif %} 
      </p>
    </div>
    <div class="content" id="content">
    {{ content }}
    </div>
  </body>
</html>
